version: '3.8'

services:
  plant-ai:
    build: .
    container_name: plant-friend-ai
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - EXA_API_KEY=${EXA_API_KEY}
      - APP_ENV=${APP_ENV:-production}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./data:/app/data:ro  # 환경 데이터 읽기 전용 마운트
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 